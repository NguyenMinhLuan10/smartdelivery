server:
  port: 8085

spring:
  application:
    name: api-gateway

  main:
    web-application-type: reactive

  cloud:
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        # ================== IDENTITY ==================
        - id: identity-auth
          uri: lb://identity-service
          predicates:
            - Path=/auth/**
        - id: identity-users
          uri: lb://identity-service
          predicates:
            - Path=/users/**

        # ================== PRICING ==================
        - id: pricing
          uri: lb://pricing-service
          predicates:
            - Path=/pricing/**

        # ================== ORDER ==================
        - id: order
          uri: lb://order-service
          predicates:
            - Path=/orders/**
        - id: order-internal
          uri: lb://order-service
          predicates:
            - Path=/internal/orders/**

        # ===== DRIVER-SERVICE: presence + info (chỉ các endpoint cụ thể) =====
        - id: driver-presence
          uri: lb://driver-service
          predicates:
            - Path=/driver/presence,/driver/location/ping,/driver/me

        # ===== DRIVER-SERVICE: admin + internal =====
        - id: driver-admin-internal
          uri: lb://driver-service
          predicates:
            - Path=/drivers/**,/internal/drivers/**

        # ===== SHIPMENT-SERVICE: driver ops (CHỈ các endpoint driver-task/scan) =====
        - id: shipment-driver-ops
          uri: lb://shipment-service
          predicates:
            - Path=/driver/tasks/**,/driver/scan/**

        # ================== SHIPMENT ==================
        - id: shipment
          uri: lb://shipment-service
          predicates:
            - Path=/ship/**,/hub/**

        # ================== DISPATCH ==================
        - id: dispatch
          uri: lb://dispatch-service
          predicates:
            - Path=/dispatch/**

        # CORS chung cho FE
      globalcors:
          corsConfigurations:
            '[/**]':
              allowedOrigins: "*"
              allowedMethods: "*"
              allowedHeaders: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# ================== JWT & WHITELIST ==================
app:
  jwt:
    # nhớ trùng với các service khác
    secret: "MinhLuanSuperSecretKey_1234567890"

  security:
    public-paths:
      # auth
      - /auth/register
      - /auth/verify-email
      - /auth/resend-verification
      - /auth/login
      - /auth/2fa/verify
      - /auth/token/refresh
      - /auth/forgot-password
      - /auth/reset-password

      # misc
      - /users/ping
      - /pricing/quote
      - /pricing/service-types
      - /orders/track
      - /actuator/**
      - /drivers/location/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
